<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支持果园工作室</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f8f9fa;
            font-family: 'Microsoft Yahei', sans-serif;
            color: #2d3436;
        }

        /* 主容器 */
        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            margin-top: 40px;
            position: relative;
        }

        /* 返回按钮 */
        .home-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
        }

        /* 标题样式 */
        h1 {
            color: #2d3436;
            margin-bottom: 25px;
            font-size: 2rem;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 12px;
        }

        /* 描述文字 */
        .description {
            color: #636e72;
            line-height: 1.8;
            margin: 25px 0;
            font-size: 1.05rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 二维码容器 */
        .qr-container {
            margin: 35px 0;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.08);
            display: inline-block;
        }

        /* 赞助者列表 */
        .sponsors {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.08);
        }

        /* 赞助者条目 */
        .sponsor-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* 赞助者头像 */
        .sponsor-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #e74c3c;
            object-fit: cover;
        }

        /* 赞助者名称 */
        .sponsor-name {
            font-size: 0.9rem;
            font-weight: bold;
            color: #2d3436;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 页脚文字 */
        .footer-text {
            color: #7f8c8d;
            margin-top: 25px;
            font-size: 0.95rem;
            padding: 15px 0;
            border-top: 1px solid #eee;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin-top: 30px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .qr-container {
                padding: 15px;
            }

            .sponsor-item {
                flex-direction: row;
                align-items: center;
                gap: 15px;
            }

            .sponsor-avatar {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 返回按钮 -->
        <a href="/home/" class="home-btn">
            <svg viewBox="0 0 24 24" width="18" height="18">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            返回首页
        </a>

        <h1>🍎 果园工作室捐助通道</h1>
        
        <p class="description">
            本网站由果园工作室独立开发完成，从服务器搭建到界面设计，<br>
            每一行代码都凝聚着个人和团队的心血与努力。<br>
            如果您认可我们的作品，欢迎通过微信扫码支持。
        </p>

        <!-- 二维码区域 -->
        <div class="qr-container">
            <img src="pay.jpg" alt="微信支付二维码" class="img-code">
        </div>

        <!-- 赞助者列表 -->
        <div class="sponsors" id="sponsors-container">
            <div class="loading">加载赞助者数据中...</div>
        </div>

        <p class="footer-text">请使用微信扫码进行捐助支持 | 感谢您的每一份心意</p>
    </div>

    <script>
        // 模拟赞助者数据（替换为真实API调用）
        const sponsors = [
            {
                name: "if",
                avatar: "users/user1.jpg",
                qq: 0.01
            }
            // 添加更多赞助者...
        ];

        // 初始化页面
        window.addEventListener('DOMContentLoaded', () => {
            updateSponsorList(sponsors);
            
            // 返回按钮点击事件
            document.querySelector('.home-btn').addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = '/home/';
            });
        });

        // 更新赞助者列表
        function updateSponsorList(sponsors) {
            const container = document.getElementById('sponsors-container');
            container.innerHTML = '';

            if (sponsors.length === 0) {
                container.innerHTML = '<div style="color:#666; padding:20px">暂无赞助者</div>';
                return;
            }

            sponsors.forEach(sponsor => {
                const sponsorItem = document.createElement('div');
                sponsorItem.className = 'sponsor-item';
                
                // 处理特殊字符
                const cleanName = decodeURIComponent(
                    sponsor.name.replace(/u002F/g, '/')
                );

                sponsorItem.innerHTML = `
                    <img src="${sponsor.avatar}" alt="${cleanName}" class="sponsor-avatar">
                    <div>
                        <div class="sponsor-name">${cleanName}</div>
                        <div class="sponsor-amount">累计赞助 ¥${sponsor.qq}</div>
                    </div>
                `;

                container.appendChild(sponsorItem);
            });
        }
    </script>
</body>
</html>
